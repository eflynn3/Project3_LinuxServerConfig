<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Book Catalog</title>
    <link rel="stylesheet" src="/static/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600" rel="stylesheet">

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
  </head>

  <body>
  {% include "navbar.html" %}
  <div class="jumbotron text-center">
    <h1>Welcome to Book Catalog</h1>
    <p> Add genres and books to the catalog</p>
  </div>
  <div class="text-right">
    <a href = "{{url_for('newBook')}}">
        <span> Add Book</span>
      </a>
  </div>
  <div class="text-right">
    <a href = "{{url_for('newGenre')}}">
      <span> Add Genre</span>
    </a>
    </div>
  <div class="row">
      {% for key in book_dict.keys() %}
      <div class="col-md-4 text-center genre-card">
        <h2 class="blue-background">Genre: {{key}}</h2>
        {% for book in book_dict[key] %}
        <div class="row">
          <a href = "{{url_for('getBookById', book_id=book.id)}}">
            <h4>{{book.title}}</h4>
          </a>
        </div>
        {% endfor %}
      </div>
      {% endfor %}
  </div>
  </body>
</html>
