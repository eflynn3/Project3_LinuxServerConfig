{% include "navbar.html" %}
{% block content %}

<div class="jumbotron text-center">
  <h1>{{ book.title }}</h1>
    <h3>Author: {{book.author}}</h3>
    <h3>Description: {{book.description}}</h3>
    <h3>Genre: {{genre.name}}</h3>
    <div class="padding-top"> 
        <a href="{{url_for('editBook', book_id=book.id)}}"><span class="glyphicon glyphicon-edit"></span> Edit</a>
        <a href="{{url_for('deleteBook', book_id=book.id)}}"><span class="glyphicon glyphicon-trash"></span> Delete </a>
    </div>
</div>
{% endblock %}
